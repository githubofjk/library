<!DOCTYPE html>
<html lang="en">

<head>

    <title>Library githubofjk</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="library">Library</div>

    <button id="btnNewBook" type="button">NEW BOOK</button>
    
    <form>
        <label for="bookName">Book name:</label><br>
        <input type="text" id="bookName" name="bookName"><br>

        <input type="text" id="bookAuthor" name="bookAuthor"><br>

        <input type="text" id="bookPages" name="bookPages"><br>
        <label for="bookRead">Read? true or false</label><br>
        <input type="text" id="bookRead" name="bookRead" value="false"><br><br>
        <input type="submit" value="Submit">
      </form>
